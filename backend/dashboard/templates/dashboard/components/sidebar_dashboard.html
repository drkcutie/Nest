{% extends 'base.html' %}


{% block content %}
<aside
      id="logo-sidebar"
      class="bg-white fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700    "
      aria-label="Sidebar"
    >
      <div class="h-full px-3  pb-4 overflow-y-auto  dark:bg-gray-800 ">
        <ul class="space-y-2 font-medium">
          <li>
            <a href="{% url 'dashboard' %}" class="flex items-center p-2 gap-3 text-gray-600 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <img class="w-6" src="https://api.iconify.design/material-symbols:home-outline-rounded.svg" alt="">
               <span class="ms-3">Home</span>
            </a>
         </li>

          <li>
            <a href="{% url 'user_settings' %}" class="flex items-center p-2 gap-3  text-gray-600 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <img class="w-6" src="https://api.iconify.design/material-symbols:settings.svg" alt="">
               <span class="ms-3">Settings</span>
            </a>
         </li>
         
         
        
       <hr class="h-px my-8 bg-gray-300 border-3 dark:bg-gray-700">
       <ul class="flex justify-between">
         <p class="font-semibold p-2 text-gray-600">Workspace</p>
         <button id="add-room" class="hover:bg-gray-200 p-2 rounded-full"><img src="https://api.iconify.design/material-symbols:add-rounded.svg" class="w-6" alt=""></button>
        </ul>
        
        <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-category" data-collapse-toggle="dropdown-category">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M22 4h-8l-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2M2 6H0v14a2 2 0 0 0 2 2h18v-2H2z"/></svg>
                  <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Category</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                  </svg>
        </button>
        {% for c in categories %}
        <li class=" py-2 space-y-2" id="dropdown-category">
          <a href="{% url 'dashboard-nest-tab' id=c.categoryID %}" class="flex items-center p-2 gap-3  text-gray-600 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <!-- <img class="w-6" src="https://api.iconify.design/material-symbols:settings.svg" alt="">
              -->

            <div class="text-center justify-center  text-white color-dot w-8 h-8 bg-red-500 rounded-full cursor-pointer" title="#FF5733" style="background-color: {{c.color}};">
              
            </div>

             <span class="ms-3 truncate">{{c.name}}</span>
          </a>
       </li>

       {% empty %}
        <p>No categories available.</p>

       {% endfor %}

        

       

          
        </ul>
      </div>
    </aside>


    <script>
      // Get the button and popup elements
      document.addEventListener('DOMContentLoaded', () => {
            // Get the button and popup elements
            const addRoom = document.getElementById('add-room');
            const addRoomPopup = document.getElementById('add-room-popup');
            const closePopup = document.getElementById('close-popup');

            // Show the popup when the button is clicked
            addRoom.addEventListener('click', () => {
                addRoomPopup.classList.remove('hidden');
            });

            // Hide the popup when the close button is clicked
            closePopup.addEventListener('click', () => {
                addRoomPopup.classList.add('hidden');
            });

            // Hide the popup when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === addRoomPopup) {
                    addRoomPopup.classList.add('hidden');
                }
            });
        });
     

     
  </script>


    

    {% endblock %}
